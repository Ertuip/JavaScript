<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <label for="inum">Digite um Número:</label>
    <input type="number" name="num" id="inum"><br><br>
    <label for="inum1">Digite outro Número:</label>
    <input type="number" name="num1" id="inum1"><br><br>
    <input type="submit" value="Somar" onclick="somar()">
    <p id="res">Resultado: </p>

    <script>
        function somar() {
            var num = document.getElementById('inum')
            var num1 = document.getElementById('inum1')
            var res = document.getElementById('res')
            var n1 = Number(num.value)
            var n2 = Number(num1.value)
            var s = n1 + n2
            res.innerHTML = `Resultado: A soma entre ${n1} e ${n2} é igual a: ${s}`
        }
    </script>
</body>
</html>
